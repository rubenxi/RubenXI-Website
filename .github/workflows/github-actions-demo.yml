name: Keep Streamlit Apps Alive

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'

  workflow_dispatch:

jobs:
  ping-apps:
    runs-on: ubuntu-latest

    steps:
      - name: Send request to rubenxi-website.streamlit.app
        run: curl -s -o /dev/null -w "%{http_code}\n" https://rubenxi-website.streamlit.app/
