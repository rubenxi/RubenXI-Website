<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Overlay background */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Popup box */
        .popup-box {
            background: #222;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Popup title */
        .popup-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Close button */
        .popup-button {
            margin-top: 15px;
            padding: 8px 15px;
            background: #0078b9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="popup" class="popup-overlay">
        <div class="popup-box">
            <div class="popup-title">Thank you!</div>
            <div class="popup-message"></div>
            <button class="popup-button" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        function showPopup(message) {
            document.querySelector('.popup-message').innerText = message;
            document.getElementById('popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
        showPopup('Thank you for leaving a comment! I will read it soon!')
    </script>

</body>
</html>
